version: '3.8'

services:
  trainer:
    build:
      context: .
    container_name: cs230-trainer
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./checkpoints:/app/checkpoints
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2
    stdin_open: true
    tty: true
    
  tensorboard:
    build: .
    container_name: cs230-tensorboard
    ports:
      - "6006:6006"
    volumes:
      - ./logs/tensorboard:/logs
    command: tensorboard --logdir=/logs --host=0.0.0.0
